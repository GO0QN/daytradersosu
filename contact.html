<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • OSU Day Traders</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    :root {
      --scarlet: #c4122f;
      --ink: #111;
      --muted: #555;
      --surface: #f7f7f7;
      --panel: #fff;
    }

    body {
      background: var(--surface);
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 40px 16px 80px;
    }

    .contact-head {
      text-align: center;
      margin-bottom: 24px;
    }

    .contact-head h1 {
      margin: 0;
      color: var(--ink);
      font-weight: 900;
      font-size: clamp(1.8rem, 2.6vw, 2.2rem);
    }

    .contact-head p {
      margin: 10px auto 0;
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.5;
      max-width: 600px;
    }

    .contact-card {
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--ink);
      margin-bottom: 6px;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      border: 1px solid #e6e6e6;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input:focus,
    textarea:focus {
      border-color: #e0a1a8;
      box-shadow: 0 0 0 3px rgba(196, 18, 47, 0.12);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .form-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn {
      background: var(--scarlet);
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: 0.95rem;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(196, 18, 47, 0.25);
      transition: transform 0.15s, filter 0.15s;
    }

    .btn:hover {
      filter: brightness(0.96);
      transform: translateY(-1px);
    }

    .hint {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .toast {
      display: none;
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .toast.ok {
      display: block;
      background: #e9f7ee;
      color: #0b672b;
    }

    .toast.err {
      display: block;
      background: #fde9eb;
      color: #82111f;
    }

    footer {
      text-align: center;
      background: #111;
      color: #fff;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/images/osu-daytraders-logo.png" alt="OSU Day Traders Logo" />
      <span>OSU Day Traders</span>
    </a>
    <nav class="site-nav" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <!-- Added: Account link -->
        <li><a href="account.html">Account</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="applications.html">Applications</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-head">
      <h1>Contact</h1>
      <p>Questions about joining, speaking, partnering, or sponsoring OSU Day Traders? Drop a note below.</p>
    </div>

    <section class="contact-card">
      <form id="contactForm" action="https://formspree.io/f/manayagg" method="POST">
        <input type="hidden" name="_subject" value="New message from daytradersosu.com" />

        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@email.com" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell us how we can help" required></textarea>
        </div>

        <div class="form-footer">
          <button class="btn" type="submit">Send</button>
          <span class="hint">We’ll reply to your email.</span>
        </div>

        <div id="formToast" class="toast"></div>
      </form>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> OSU Day Traders • Student Organization
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("contactForm");
    const toast = document.getElementById("formToast");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: "POST",
          headers: { Accept: "application/json" },
          body: data,
        });
        if (res.ok) {
          toast.className = "toast ok";
          toast.textContent = "Thanks — your message was sent.";
          form.reset();
        } else {
          toast.className = "toast err";
          toast.textContent = "Something went wrong. Try again soon.";
        }
      } catch {
        toast.className = "toast err";
        toast.textContent = "Network issue. Try again.";
      }
    });
  </script>
</body>
</html>
