<main class="content narrow">
<h1>Contact</h1>
<p id="join">Interested in joining? Have a question or want to sponsor an event?</p>
<form action="#" class="contact-form" method="post" onsubmit="return false">
<label>
        Name
        <input name="name" required="" type="text"/>
</label>
<label>
        Email
        <input name="email" required="" type="email"/>
</label>
<label>
        Message
        <textarea name="message" required="" rows="6"></textarea>
</label>
<button class="btn btn--dark" type="submit">Send</button>
<p class="form-note">* Demo form only. Hook this up to your backend or a service (e.g., Formspree) to receive messages.</p>
</form>
</main>
<footer class="site-footer">

</footer>
