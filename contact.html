<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • OSU Day Traders</title>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    :root {
      --scarlet:#c4122f;
      --ink:#111;
      --muted:#555;
      --surface:#f7f7f7;
      --panel:#fff;
    }

    body {
      background: var(--surface);
    }

    main {
      max-width: 780px;
      margin: 0 auto;
      padding: 30px 16px 60px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 26px;
    }

    .contact-header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.8vw, 2rem);
      font-weight: 900;
      color: var(--ink);
    }

    .contact-header p {
      color: var(--muted);
      font-size: 1rem;
      margin-top: 8px;
      line-height: 1.5;
    }

    .contact-card {
      background: var(--panel);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      padding: 22px 24px 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-weight: 700;
      font-size: .9rem;
      color: var(--ink);
      margin-bottom: 4px;
    }

    input, textarea {
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: .95rem;
      background: #fff;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }

    input:focus, textarea:focus {
      border-color: #e0a1a8;
      box-shadow: 0 0 0 3px rgba(196,18,47,.12);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    button {
      background: var(--scarlet);
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: .95rem;
      border-radius: 999px;
      padding: 10px 18px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(196,18,47,.25);
      transition: transform .15s, filter .15s;
    }

    button:hover {
      filter: brightness(.96);
      transform: translateY(-1px);
    }

    .hint {
      color: var(--muted);
      font-size: .9rem;
    }

    .toast {
      display: none;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: .9rem;
    }

    .toast.ok { display:block; background:#e9f7ee; color:#0b672b; }
    .toast.err { display:block; background:#fde9eb; color:#82111f; }

    footer {
      text-align: center;
      background: #111;
      color: #fff;
      padding: 1rem 0;
      font-size: .9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/images/osu-daytraders-logo.png" alt="OSU Day Traders Logo"/>
      <span>OSU Day Traders</span>
    </a>
    <nav class="site-nav" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="applications.html">Applications</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-header">
      <h1>Contact</h1>
      <p>Questions about joining, speaking, partnering, or sponsoring OSU Day Traders? Drop a note below.</p>
    </div>

    <section class="contact-card">
      <form id="contactForm" action="https://formspree.io/f/manayagg" method="POST">
        <input type="hidden" name="_subject" value="New message from daytradersosu.com"/>

        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@email.com" required>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell us how we can help" required></textarea>
        </div>

        <div class="form-footer">
          <button type="submit">Send</button>
          <span class="hint">We’ll reply to your email.</span>
        </div>

        <div id="formToast" class="toast"></div>
      </form>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> OSU Day Traders • Student Organization
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form  = document.getElementById('contactForm');
    const toast = document.getElementById('formToast');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, { method: 'POST', headers: { 'Accept': 'application/json' }, body: data });
        if (res.ok) {
          toast.className = 'toast ok';
          toast.textContent = 'Thanks — your message was sent.';
          form.reset();
        } else {
          toast.className = 'toast err';
          toast.textContent = 'Something went wrong. Try again soon.';
        }
      } catch {
        toast.className = 'toast err';
        toast.textContent = 'Network issue. Try again.';
      }
    });
  </script>
</body>
</html>
