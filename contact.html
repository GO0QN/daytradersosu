<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • OSU Day Traders</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/images/osu-daytraders-logo.png" alt="OSU Day Traders Logo" />
      <span>OSU Day Traders</span>
    </a>
    <nav class="site-nav" aria-label="Main navigation">
      <button class="nav-toggle" aria-expanded="false" aria-controls="navMenu">☰</button>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content narrow">
    <h1>Contact</h1>
    <p id="join">Interested in joining? Have a question or want to sponsor an event?</p>

    <form class="contact-form" action="#" method="post" onsubmit="return false">
      <label>
        Name
        <input type="text" name="name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn btn--dark" type="submit">Send</button>
      <p class="form-note">* Demo form only. Hook this up to your backend or a service (e.g., Formspree) to receive messages.</p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© 2025 OSU Day Traders</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
