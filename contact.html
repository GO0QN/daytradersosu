<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • OSU Day Traders</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Page-local polish only for Contact -->
  <style>
    :root{
      --scarlet:#c4122f; /* primary scarlet (matches navbar) */
      --ink:#121212;
      --muted:#5b5b5b;
      --panel:#ffffff;
      --surface:#f6f6f6;
      --ring:#e6e6e6;
    }

    body{ background:var(--surface); }

    /* Section shell + spacing under fixed/red bar */
    .contact-wrap{
      max-width:1100px;
      margin:0 auto;
      padding:clamp(18px,3vw,28px) 16px 40px;
    }

    /* Title block that didn't sit right before */
    .contact-hero{
      margin: clamp(18px,4vw,34px) auto 18px;
    }
    .contact-hero h1{
      margin:0 0 .4rem 0;
      font-weight:900;
      letter-spacing:-.01em;
      color:#0f0f0f;
      font-size: clamp(1.6rem, 3.3vw, 2.2rem);
    }
    .contact-hero p{
      margin:.25rem 0 0;
      color:#444;
      font-size:clamp(.98rem,1.2vw,1.05rem);
      line-height:1.55;
      max-width:62ch;
    }

    /* Card */
    .contact-card{
      background:var(--panel);
      border:1px solid #eee;
      border-radius:20px;
      box-shadow:
        0 20px 40px rgba(0,0,0,.06),
        0 2px 0 rgba(0,0,0,.02) inset;
      padding:clamp(16px,2.6vw,22px);
      margin:18px 0 40px;
    }

    .field{margin:16px 0;}
    .label{
      display:block;
      font-weight:800;
      margin-bottom:8px;
      color:#1b1b1b;
    }

    .input, .textarea{
      width:100%;
      border:1px solid var(--ring);
      background:#fff;
      border-radius:14px;
      padding:14px 16px;
      font-size:1rem;
      line-height:1.35;
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .textarea{min-height:160px; resize:vertical;}

    .input:focus, .textarea:focus{
      border-color:#e7a3ad;
      box-shadow:0 0 0 6px rgba(196,18,47,.08);
    }

    /* Send row */
    .send-row{
      display:flex;
      align-items:center;
      gap:14px;
      margin-top:20px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:none;
      cursor:pointer;
      font-weight:900;
      border-radius:999px;
      padding:14px 22px;
      font-size:1rem;
    }
    .btn-primary{
      color:#fff;
      background:var(--scarlet);
      box-shadow:0 10px 26px rgba(196,18,47,.28), 0 2px 0 rgba(0,0,0,.06) inset;
    }
    .btn-primary:hover{ filter:brightness(.96); }

    .hint{ color:#666; font-size:.95rem; }

    /* Success/Fail toast */
    .toast{
      display:none;
      margin-top:14px;
      padding:12px 14px;
      border-radius:12px;
      font-weight:700;
    }
    .toast.ok{ display:block; background:#e7f7ec; color:#0b6b2b; }
    .toast.err{ display:block; background:#fde8ea; color:#7d0f1c; }

    /* Keep footer off the card */
    .page-bottom-spacer{ height:10px; }
  </style>
</head>
<body>
  <!-- Header (kept identical to other pages) -->
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/images/osu-daytraders-logo.png" alt="OSU Day Traders Logo"/>
      <span>OSU Day Traders</span>
    </a>
    <nav class="site-nav" aria-label="Main navigation">
      <button class="nav-toggle" aria-expanded="false" aria-controls="navMenu">☰</button>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="applications.html">Applications</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-wrap">
    <div class="contact-hero">
      <h1>Contact</h1>
      <p>Questions about joining, speaking, partnering, or sponsoring OSU Day Traders? Drop a note below.</p>
    </div>

    <section class="contact-card" aria-labelledby="contactFormTitle">
      <h2 id="contactFormTitle" class="visually-hidden">Send a message</h2>
      <form id="contactForm" action="https://formspree.io/f/manayagg" method="POST">
        <!-- Formspree recommends a subject field if you want custom subject lines -->
        <input type="hidden" name="_subject" value="New message from daytradersosu.com"/>

        <div class="field">
          <label class="label" for="name">Name</label>
          <input class="input" id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" name="email" type="email" placeholder="you@email.com" required>
        </div>

        <div class="field">
          <label class="label" for="message">Message</label>
          <textarea class="textarea" id="message" name="message" placeholder="Tell us how we can help" required></textarea>
        </div>

        <div class="send-row">
          <button class="btn btn-primary" type="submit">Send</button>
          <span class="hint">We’ll reply to your email.</span>
        </div>

        <div id="formToast" class="toast" role="status" aria-live="polite"></div>
      </form>
    </section>

    <div class="page-bottom-spacer"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> OSU Day Traders • Student Organization</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Progressive enhancement: AJAX submit to Formspree for inline success/fail
    const form  = document.getElementById('contactForm');
    const toast = document.getElementById('formToast');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try{
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: data
        });
        if(res.ok){
          toast.className = 'toast ok';
          toast.textContent = 'Thanks — your message was sent.';
          form.reset();
        } else {
          toast.className = 'toast err';
          toast.textContent = 'Something went wrong. Try again in a minute.';
        }
      }catch(err){
        toast.className = 'toast err';
        toast.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
