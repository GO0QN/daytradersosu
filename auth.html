<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account • OSU Day Traders</title>

  <!-- your global styles -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- page styles -->
  <link rel="stylesheet" href="css/auth.css"/>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/images/osu-daytraders-logo.png" alt="OSU Day Traders Logo">
      <span>OSU Day Traders</span>
    </a>
    <nav class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a class="active" href="auth.html">Account</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="applications.html">Applications</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-head">
        <h1>Account</h1>
        <p class="muted">
          Anyone can create an account. Only <strong>@osu.edu</strong> emails can purchase the paid course.
        </p>
      </div>

      <div class="auth-actions">
        <button id="google-btn" class="btn btn-google">
          <span class="g"></span> Continue with Google
        </button>

        <p id="status" class="status muted"></p>
      </div>

      <div class="auth-profile" id="profile" hidden>
        <div class="profile-row">
          <img id="avatar" class="avatar" alt="">
          <div>
            <div class="name" id="name"></div>
            <div class="email" id="email"></div>
            <div class="pill" id="membershipPill">Member: free</div>
          </div>
        </div>

        <div class="btn-row">
          <a class="btn btn-ghost" href="resources.html">Go to Resources</a>
          <button id="signout-btn" class="btn btn-outline">Sign out</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> OSU Day Traders</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <!-- Firebase + page logic -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
