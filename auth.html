<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSU Day Traders Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-container">
    <img src="assets/images/osu-daytraders-logo.png" alt="OSU Day Traders Logo" class="logo" />
    <h2>Member Login</h2>
    <p>Sign in with your OSU or Google account.</p>

    <div class="login-buttons">
      <button id="outlook-login" class="btn">Sign in with Outlook</button>
      <button id="google-login" class="btn">Sign in with Google</button>
    </div>

    <p id="info-message" style="color: orange; margin-top: 10px;">
      Only users with <strong>@osu.edu</strong> emails are eligible to purchase premium courses.
    </p>
    <p id="error-message" style="color:red; margin-top:10px;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, OAuthProvider, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./js/auth.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const outlookProvider = new OAuthProvider('microsoft.com');
    const googleProvider = new GoogleAuthProvider();

    const outlookLogin = document.getElementById('outlook-login');
    const googleLogin = document.getElementById('google-login');
    const errorMessage = document.getElementById('error-message');

    async function handleLogin(provider) {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const isOSU = user.email.endsWith("@osu.edu");

        // Store basic user info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          osuStudent: isOSU,
          timestamp: new Date()
        });

        // Redirect everyone to resources page after login
        window.location.href = "resources.html";
      } catch (error) {
        console.error(error);
        errorMessage.textContent = "Login failed. Try again.";
      }
    }

    outlookLogin.addEventListener('click', () => handleLogin(outlookProvider));
    googleLogin.addEventListener('click', () => handleLogin(googleProvider));
  </script>
</body>
</html>
