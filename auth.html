  <main class="auth-wrap">
    <section class="auth-card">
      <h1>Account</h1>
      <p class="muted">Anyone can create an account. Only <strong>@osu.edu</strong> emails can purchase the paid course.</p>

      <div class="grid2">
        <div class="block">
          <h3>Create account / Sign in</h3>

          <button id="google-btn" class="btn btn-google">
            <span class="g"></span> Continue with Google
          </button>

          <div class="or"><span>or</span></div>

          <form id="email-form" class="form">
            <label>Email</label>
            <input id="email" type="email" autocomplete="email" required>
            <label>Password</label>
            <input id="password" type="password" autocomplete="current-password" minlength="6" required>

            <div class="btn-row">
              <button id="signup-btn" type="button" class="btn btn-primary">Create account</button>
              <button id="login-btn"  type="button" class="btn btn-ghost">Log in</button>
            </div>
          </form>

          <p id="status" class="status muted" role="status"></p>
        </div>

        <div class="block">
          <h3>Your profile</h3>
          <div id="profile" class="profile" hidden>
