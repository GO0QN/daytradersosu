<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSU Day Traders</title>
  <link rel="icon" href="assets/icons/favicon.ico"/>

  <style>
    :root{
      --scarlet:#c4122f; --ink:#121212; --muted:#5b5b5b; --surface:#f6f6f6; --panel:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--ink);background:var(--surface)}

    /* Header */
    header{background:var(--scarlet);padding:.9rem 1.25rem;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:.55rem;color:#fff;text-decoration:none;font-weight:800}
    .brand img{width:34px;height:34px;border-radius:50%}
    nav ul{display:flex;gap:1.25rem;margin:0;padding:0;list-style:none}
    nav a{color:#fff;text-decoration:none;font-weight:700;font-size:.95rem;opacity:.95}
    nav a:hover,.active{opacity:1}

    /* Hero */
    .hero{
      position:relative;overflow:hidden;text-align:center;color:#fff;
      background:linear-gradient(150deg,#c4122f 0%,#8a0d21 100%);
      padding:clamp(2.2rem,5.2vw,3.8rem) 1rem 2.2rem;
    }
    .hero::after{
      content:"";position:absolute;right:-110px;top:-70px;width:520px;height:520px;
      background:url("assets/images/translogo.png") center/contain no-repeat;opacity:.08;mix-blend-mode:overlay;filter:brightness(1.1)
    }
    .hero-inner{position:relative;z-index:1;max-width:820px;margin:0 auto}
    .hero h1{margin:0 0 .7rem;font-size:clamp(2rem,4.6vw,3.2rem);font-weight:900;letter-spacing:.01em}
    .hero p{max-width:560px;margin:.2rem auto 1.25rem;color:rgba(255,255,255,.92);line-height:1.55}
    .btn-row{display:flex;justify-content:center;gap:.9rem;flex-wrap:wrap}
    .btn{display:inline-block;border-radius:999px;padding:.85rem 1.3rem;font-weight:800;font-size:1rem;text-decoration:none;transition:.18s}
    .btn-white{background:#fff;color:var(--scarlet)}
    .btn-outline{border:2px solid #fff;color:#fff}
    .btn:hover{transform:translateY(-2px);filter:brightness(1.05)}

    /* Sections wrapper */
    .section{max-width:1100px;margin:0 auto;padding:2.2rem 1rem 3rem}
    .section h2{font-size:1.85rem;text-align:center;margin:0 0 1.6rem;font-weight:900}

    /* Education-first “What we teach” */
    .edu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.1rem}
    .edu-card{background:var(--panel);border-radius:20px;padding:1.2rem 1.15rem 1.3rem;box-shadow:0 8px 26px rgba(0,0,0,.1);transition:.2s}
    .edu-card:hover{transform:translateY(-3px);box-shadow:0 14px 34px rgba(0,0,0,.14)}
    .tag{display:inline-block;font-size:.78rem;font-weight:800;letter-spacing:.02em;background:#f1f1f1;color:#333;border-radius:999px;padding:.28rem .6rem;margin-bottom:.5rem}
    .edu-card h3{margin:.1rem 0 .3rem;font-size:1.12rem;font-weight:900}
    .edu-card p{margin:0;color:var(--muted);line-height:1.5}
    .tiny-list{margin:.55rem 0 0 1rem;padding:0;color:#545454;line-height:1.35}
    .center{display:flex;justify-content:center;margin-top:1.4rem}
    .btn-gray{border:2px solid #e6e6e6;color:#222;background:#fff;border-radius:999px;padding:.8rem 1.1rem;font-weight:800;text-decoration:none}
    .btn-gray:hover{background:#fafafa}

    /* Next Event */
    .next-wrap{
      background:linear-gradient(180deg,#ffffff 0%,#f3f3f3 100%);
      border-top:1px solid #eee;padding:2.4rem 1rem 3.2rem
    }
    .next-wrap h2{text-align:center;font-size:1.85rem;font-weight:900;margin:0 0 1.2rem}
    .event-card{
      position:relative;background:var(--panel);max-width:760px;margin:0 auto;padding:1.8rem 1.5rem 1.9rem;
      border-radius:22px;box-shadow:0 14px 38px rgba(0,0,0,.12)
    }
    .event-card::before{
      content:"";position:absolute;inset:-2px;z-index:-1;border-radius:24px;
      background:radial-gradient(1200px 200px at 50% 0,rgba(196,18,47,.12),transparent 60%)
    }
    .pill{display:inline-block;background:var(--scarlet);color:#fff;font-weight:900;font-size:.85rem;padding:.38rem 1rem;border-radius:999px}
    .event-title{margin:.55rem 0 .9rem;font-size:1.35rem;font-weight:900;text-align:center}
    .meta-list{display:grid;gap:.45rem;margin:0 auto .9rem;padding:0;max-width:520px}
    .meta-row{display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap;color:#333}
    .meta-row b{font-weight:800}
    .desc{max-width:620px;margin:.2rem auto 1rem;text-align:center;color:#444}
    .event-actions{display:flex;justify-content:center;gap:.75rem;flex-wrap:wrap}
    .btn-red{background:var(--scarlet);color:#fff;border-radius:999px;padding:.85rem 1.15rem;font-weight:800;text-decoration:none}
    .btn-ghost{border:2px solid #e5e5e5;color:#222;background:#fff;border-radius:999px;padding:.82rem 1.1rem;font-weight:800;text-decoration:none}
